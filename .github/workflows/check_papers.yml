name: Generate Podcast Episodes

on:
  # Run every hour
  schedule:
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main for testing
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'config.py'
      - 'requirements.txt'
      - '.github/workflows/**'

# Prevent concurrent runs to avoid race conditions with data files
concurrency:
  group: podcast-generation
  cancel-in-progress: false

jobs:
  generate-podcasts:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # For GitHub Releases

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Google credentials
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          mkdir -p credentials
          printf '%s' "$GCP_SA_KEY" > credentials/service-account.json

      - name: Run podcast generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: credentials/service-account.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          PODCAST_TITLE: "Research Radio"
          PODCAST_DESCRIPTION: "AI-generated deep dives into computational social science research. Papers curated by Fabio Giglietto, discussions produced by Google Gemini."
          PODCAST_AUTHOR: "Fabio Giglietto & Gemini AI"
          PODCAST_EMAIL: "fabio.giglietto+research-radio@gmail.com"
          PODCAST_WEBSITE: "https://fabiogiglietto.github.io/research-radio"
        run: python src/main.py

      - name: Validate sync before commit
        env:
          GITHUB_REPO: ${{ github.repository }}
        run: |
          echo "Validating consistency between MP3 files and episodes..."
          python scripts/validate_sync.py
          if [ $? -ne 0 ]; then
            echo "::warning::Sync validation found issues. Check the logs above."
          fi

      - name: Commit updated data files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Pull latest changes to avoid conflicts
          git pull --rebase origin main || true

          git add data/processed.json docs/episodes.json docs/feed.xml
          git diff --staged --quiet || git commit -m "Update podcast data [skip ci]"
          git push
